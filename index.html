<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roadmap｜完整版（含蟑螂路）</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0f172a">
<style>
  :root{ --bg:#0f172a; --card:#0b1220; --muted:#94a3b8; --grid:#d1d5db; --grid-dark:#334155; --red:#e11d48; --blue:#2563eb; --green:#10b981; }
  *{box-sizing:border-box}
  body{margin:0; background:var(--bg); color:#e5e7eb; font-family:"Microsoft JhengHei",system-ui,-apple-system,ui-sans-serif,Segoe UI,Roboto,Noto Sans TC,Arial}
  header{padding:12px 16px; background:linear-gradient(180deg,rgba(11,18,32,.95),rgba(11,18,32,.85)); border-bottom:1px solid #1f2937; position:sticky; top:0; z-index:50}
  .wrap{max-width:1600px; margin:0 auto; padding:16px}
  .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
  .grow{flex:1}
  button{appearance:none; border:0; border-radius:10px; padding:10px 14px; font-weight:600; color:#fff; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,.25); transition:.2s transform ease}
  button:active{transform:translateY(1px)}
  .btn-b{background:var(--red)} .btn-p{background:var(--blue)} .btn-t{background:var(--green)} .btn-c{background:#64748b}
  .btn-pair{background:#374151}
  .panel{background:#111827; border:1px solid #1f2937; border-radius:12px; padding:12px; margin-bottom:16px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .panel h3{margin:2px 0 10px 6px; font-size:14px; color:#cbd5e1; letter-spacing:.3px}
  .stats{display:flex; gap:16px; align-items:center; flex-wrap:wrap; padding:8px 10px; background:#0b1220; border:1px solid #243042; border-radius:10px}
  .stat{display:flex; align-items:center; gap:8px; font-size:14px}
  .dot{width:10px; height:10px; border-radius:50%}
  .dot.red{background:var(--red)} .dot.blue{background:var(--blue)} .dot.green{background:var(--green)}
  /* boards */
  .road{ background:#fff; border-radius:10px; padding:8px; border:1px solid var(--grid-dark); overflow:auto; }
  .cell{ width:28px; height:28px; border:1px solid var(--grid); position:relative; }
  .grid{ display:grid; gap:0; }
  /* markers for big road */
  .disc{ border-radius:50%; width:22px; height:22px; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); }
  .disc.red{ background:var(--red) } .disc.blue{ background:var(--blue) }
  .tieMark{ position:absolute; right:2px; top:2px; width:8px; height:8px; background:var(--green); border-radius:50%; box-shadow:0 0 0 2px #fff; }
  /* big eye */
  .ring{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:22px; height:22px; border-radius:50%; box-shadow: inset 0 0 0 3px var(--blue); }
  .ring.red{ box-shadow: inset 0 0 0 3px var(--red); }
  /* small road */
  .tiny{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:10px; height:10px; border-radius:50%; background:var(--blue); }
  .tiny.red{ background:var(--red); }
  /* roach road */
  .slash::before{ content:""; position:absolute; left:50%; top:50%; width:2px; height:18px; transform:translate(-50%,-50%) rotate(45deg); background:var(--blue); }
  .slash.red::before{ background:var(--red); }
  /* bead plate */
  .bead{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:24px; height:24px; border-radius:50%; background:#fff; border:2px solid var(--grid-dark); display:flex; align-items:center; justify-content:center; font-weight:700; }
  .bead.red{ border-color:var(--red); color:var(--red) }
  .bead.blue{ border-color:var(--blue); color:var(--blue) }
  .bead.green{ border-color:var(--green); color:var(--green) }
  .beadTieDot{ position:absolute; right:2px; top:2px; width:8px; height:8px; border-radius:50%; background:var(--green); box-shadow:0 0 0 2px #fff; }
  .bottom3{ display:grid; grid-template-columns: repeat(3, 1fr); gap:16px }
  @media (max-width: 1100px){ .bottom3{ grid-template-columns: 1fr } }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="row">
      <div class="row" style="gap:8px">
        <button class="btn-b" onclick="add('B')">莊</button>
        <button class="btn-p" onclick="add('P')">閒</button>
        <button class="btn-t" onclick="add('T')">和</button>
        <button class="btn-c" onclick="undo()">復原</button>
        <button class="btn-c" onclick="clearAll()">清除全部</button>
        <button class="btn-pair" onclick="togglePair('B')">莊對</button>
        <button class="btn-pair" onclick="togglePair('P')">閒對</button>
      </div>
      <div class="grow"></div>
      <div class="stats">
        <div class="stat"><span class="dot red"></span>莊 <b id="sB">0</b></div>
        <div class="stat"><span class="dot blue"></span>閒 <b id="sP">0</b></div>
        <div class="stat"><span class="dot green"></span>和 <b id="sT">0</b></div>
        <div class="stat">莊對 <b id="sBP">0</b></div>
        <div class="stat">閒對 <b id="sPP">0</b></div>
        <div class="stat">總數 <b id="sN">0</b></div>
      </div>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="panel">
    <h3>珠盤路（6×16）</h3>
    <div class="road"><div id="bead" class="grid"></div></div>
  </div>

  <div class="panel">
    <h3>大路（6×16）</h3>
    <div class="road"><div id="main" class="grid"></div></div>
  </div>

  <div class="bottom3">
    <div class="panel">
      <h3>大眼仔路</h3>
      <div class="road"><div id="big" class="grid"></div></div>
    </div>
    <div class="panel">
      <h3>小路</h3>
      <div class="road"><div id="small" class="grid"></div></div>
    </div>
    <div class="panel">
      <h3>蟑螂路</h3>
      <div class="road"><div id="roach" class="grid"></div></div>
    </div>
  </div>
</div>

<script>
  // ===== sizes (依圖片 6x16；想改成 6x25/32/20 可調這三個常數) =====
  const ROWS=6, BEAD_COLS=16, MAIN_COLS=16, DER_COLS=16;
  const LS_KEY = "roadmap_full_v1";
  let hands = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
  let lastPos=null,lastColor=null;

  // set CSS grids
  const setGrid = (el, cols)=>{ el.style.gridTemplateColumns = `repeat(${cols}, 28px)`; el.style.gridTemplateRows = `repeat(${ROWS}, 28px)`; };
  setGrid(document.getElementById('bead'), BEAD_COLS);
  setGrid(document.getElementById('main'), MAIN_COLS);
  setGrid(document.getElementById('big'), DER_COLS);
  setGrid(document.getElementById('small'), DER_COLS);
  setGrid(document.getElementById('roach'), DER_COLS);

  function persist(){ localStorage.setItem(LS_KEY, JSON.stringify(hands)); }
  function add(x){ hands.push({res:x,bp:false,pp:false}); persist(); render(); }
  function undo(){ hands.pop(); persist(); render(); }
  function clearAll(){ if(confirm("確認清除全部？")){ hands=[]; persist(); render(); } }
  function togglePair(w){
    for(let i=hands.length-1;i>=0;i--){
      if(hands[i].res!=='T'){
        if(w==='B') hands[i].bp=!hands[i].bp;
        if(w==='P') hands[i].pp=!hands[i].pp;
        break;
      }
    }
    persist(); render();
  }

  function stats(){
    let sB=0,sP=0,sT=0,sBP=0,sPP=0;
    for(const h of hands){
      if(h.res==='B') sB++;
      if(h.res==='P') sP++;
      if(h.res==='T') sT++;
      if(h.bp) sBP++;
      if(h.pp) sPP++;
    }
    sBEl.textContent=sB; sPEl.textContent=sP; sTEl.textContent=sT; sBPEl.textContent=sBP; sPPEl.textContent=sPP; sNEl.textContent=hands.length;
  }
  const sBEl=document.getElementById('sB'), sPEl=document.getElementById('sP'),
        sTEl=document.getElementById('sT'), sBPEl=document.getElementById('sBP'),
        sPPEl=document.getElementById('sPP'), sNEl=document.getElementById('sN');

  function render(){
    stats();
    const seq = hands.map(h=>h.res);
    paintBead(seq);
    const mainGrid = buildMainGrid(seq);
    paintMain(mainGrid);
    const cols = extractCols(mainGrid);
    paintDerived('big', buildDerived(cols,2), 'ring', DER_COLS);
    paintDerived('small', buildDerived(cols,3), 'tiny', DER_COLS);
    paintDerived('roach', buildDerived(cols,4), 'slash', DER_COLS);
  }

  // ===== 珠盤路（一列一列往右） =====
  function paintBead(seq){
    const root=document.getElementById('bead'); root.innerHTML='';
    const grid = Array.from({length:ROWS},()=>Array(BEAD_COLS).fill(''));
    let r=0,c=0;
    for(const v of seq){
      grid[r][c]=v; r++; if(r>=ROWS){ r=0; c++; if(c>=BEAD_COLS) break; }
    }
    for(let rr=0;rr<ROWS;rr++){
      for(let cc=0;cc<BEAD_COLS;cc++){
        const cell=document.createElement('div'); cell.className='cell';
        const v=grid[rr][cc];
        if(v){
          const bead=document.createElement('div');
          bead.className='bead ' + (v==='B'?'red': v==='P'?'blue':'green');
          bead.textContent=(v==='B'?'莊': v==='P'?'閒':'和');
          cell.appendChild(bead);
          // 下一手為和 → 右上綠點
          const idx = rr + cc*ROWS;
          if(seq[idx+1]==='T'){
            const dot=document.createElement('div'); dot.className='beadTieDot'; cell.appendChild(dot);
          }
        }
        root.appendChild(cell);
      }
    }
  }

  // ===== 大路（標準排版） =====
  function buildMainGrid(list){
    const grid = Array.from({length:ROWS},()=>Array(MAIN_COLS).fill(''));
    let row=0,col=0; lastColor=null; lastPos=null;
    for(const r of list){
      if(r==='T'){ if(lastPos){ grid[lastPos.row][lastPos.col] += 'T'; } continue; }
      if(!lastColor){ grid[row][col]=r; lastColor=r; lastPos={row,col}; continue; }
      if(r===lastColor){
        if(lastPos.row+1<ROWS && !grid[lastPos.row+1][lastPos.col]){ row=lastPos.row+1; col=lastPos.col; }
        else{ row=lastPos.row; col=lastPos.col+1; while(col<MAIN_COLS && grid[row][col]) col++; }
      }else{
        row=0; col=lastPos.col+1; while(col<MAIN_COLS && grid[row][col]) col++; lastColor=r;
      }
      if(col<MAIN_COLS){ grid[row][col]=r; lastPos={row,col}; }
    }
    return grid;
  }
  function paintMain(grid){
    const root=document.getElementById('main'); root.innerHTML='';
    for(let r=0;r<ROWS;r++){
      for(let c=0;c<MAIN_COLS;c++){
        const v=grid[r][c]; const cell=document.createElement('div'); cell.className='cell';
        if(v.includes('B')||v.includes('P')){
          const disc=document.createElement('div'); disc.className='disc '+(v.includes('B')?'red':'blue'); cell.appendChild(disc);
        }
        if(v.includes('T')){ const t=document.createElement('div'); t.className='tieMark'; cell.appendChild(t); }
        root.appendChild(cell);
      }
    }
  }
  function extractCols(grid){
    const cols=[];
    for(let c=0;c<MAIN_COLS;c++){
      const col=[];
      for(let r=0;r<ROWS;r++){
        const v=grid[r][c];
        if(v.includes('B')||v.includes('P')) col.push(v);
      }
      if(col.length) cols.push(col);
    }
    return cols;
  }

  // ===== 下三路推導 =====
  function buildDerived(cols, offset){
    const out=[];
    for(let c=1;c<cols.length;c++){
      const cur=cols[c];
      for(let r=offset-1;r<cur.length;r++){
        const leftHas = (cols[c-1] && cols[c-1][r-1]!==undefined);
        const refIdx = c - offset;
        const refHas  = (cols[refIdx] && cols[refIdx][r-1]!==undefined);
        out.push( (leftHas===refHas)?'R':'B' );
      }
    }
    return out;
  }
  function paintDerived(id, arr, style, colsCount){
    const root=document.getElementById(id); root.innerHTML='';
    const max=ROWS*colsCount;
    for(let i=0;i<max;i++){
      const cell=document.createElement('div'); cell.className='cell';
      const v=arr[i];
      if(v){
        if(style==='ring'){ const el=document.createElement('div'); el.className='ring'+(v==='R'?' red':''); cell.appendChild(el); }
        else if(style==='tiny'){ const el=document.createElement('div'); el.className='tiny'+(v==='R'?' red':''); cell.appendChild(el); }
        else if(style==='slash'){ cell.className+=' slash'+(v==='R'?' red':''); }
      }
      root.appendChild(cell);
    }
  }

  render();
</script>
</body>
</html>
